<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.css"> <!--iconos-->
    <link rel="stylesheet" href="css/estilos.css">

    <title>paagin web con bootstrap</title>
</head>

<body>
    <!--******************Menu******************!-->
    <nav class="navbar bg-menu fixed-top">
        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex mt-3" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
            <div>
                <a class="navbar-brand" href="#"><i class="fa-solid fa-user"></i> My account</a>
                <a class="navbar-brand" href="#"><i class="fa-solid fa-bag-shopping"></i> Cart</a>
            </div>
        </div>
    </nav>
    <!--******************Menu******************!-->

    <!--*******imagen de fondo y combo banner*****-->

    <div id="banner">
        <div class="container-fluit">
            <div class="row justify-content-center">
                <div class="col-6 espacio-banner">
                    <img class="img-fluit" src="img/combo mac.png" alt="combo">
                    <div class="text-center">
                        <button class="btn btn-danger rounded-pill">Order Now</button>
                        <button class="btn  btn-outline-danger rounded-pill">View Menu</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--******imagen de fondo y combo banner******-->


    <!--******Menu productos******-->
    <div id="menu-productos">
        <div class="container">
            <div class="row">
                <ul class="nav justify-content-center productos-menu">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <img src="img/hamburgo.png" alt="">burguer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <img src="img/pollo-asado.png" alt="">Pollo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <img src="img/pizza.png" alt="">Pizza</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">
                            <img src="img/ensalada.png" alt="">Ensalada</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>




    <!--******Menu PRODUCTOS******-->
















    <script src="js/all.js"></script> <!--iconos-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
